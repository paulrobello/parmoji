name: Publish ğŸ ğŸ“¦ to TestPyPI

on:
  workflow_dispatch:

jobs:
  setup:
    uses: ./.github/workflows/reusable-setup.yml

  publish-to-testpypi:
    if: github.event_name == 'workflow_dispatch'
    name: Publish ğŸ distribution ğŸ“¦ to TestPyPI
    runs-on: ubuntu-latest
    needs: setup
    environment:
      name: testpypi
      url: https://test.pypi.org/p/parmoji
    permissions:
      id-token: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Install uv
        uses: astral-sh/setup-uv@v4
      - name: Restore cached build artifacts
        id: cache
        uses: actions/cache@v4
        with:
          path: dist
          key: dist-${{ runner.os }}-3.12-x64-${{ hashFiles('**/pyproject.toml', 'src/**/*.py') }}-${{ github.sha }}
          restore-keys: |
            dist-${{ runner.os }}-3.12-x64-${{ hashFiles('**/pyproject.toml', 'src/**/*.py') }}-
            dist-${{ runner.os }}-3.12-x64-
          fail-on-cache-miss: false
      - name: Build package if cache miss
        if: steps.cache.outputs.cache-hit != 'true'
        run: make package-all
      - name: Publish distribution ğŸ“¦ to TestPyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          repository-url: https://test.pypi.org/legacy/
          skip-existing: true
