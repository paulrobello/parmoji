name: Release üêç distribution

on:
  workflow_dispatch:

jobs:
  setup:
    uses: ./.github/workflows/reusable-setup.yml

  github-release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    needs: setup
    permissions:
      contents: write
      id-token: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Install uv
        uses: astral-sh/setup-uv@v4
      - name: Restore cached build artifacts
        id: cache
        uses: actions/cache@v4
        with:
          path: dist
          key: dist-${{ runner.os }}-3.12-x64-${{ hashFiles('**/pyproject.toml', 'src/**/*.py') }}-${{ github.sha }}
          restore-keys: |
            dist-${{ runner.os }}-3.12-x64-${{ hashFiles('**/pyproject.toml', 'src/**/*.py') }}-
            dist-${{ runner.os }}-3.12-x64-
          fail-on-cache-miss: false
      - name: Build package if cache miss
        if: steps.cache.outputs.cache-hit != 'true'
        run: make package-all
      - name: Create GitHub Release
        env:
          GITHUB_TOKEN: ${{ github.token }}
        run: |
          gh release create 'release-v${{ needs.setup.outputs.version }}' \
            --repo '${{ github.repository }}' --generate-notes --latest
      - name: Upload artifact signatures to GitHub Release
        env:
          GITHUB_TOKEN: ${{ github.token }}
        run: |
          gh release upload 'release-v${{ needs.setup.outputs.version }}' dist/** \
            --repo '${{ github.repository }}'
